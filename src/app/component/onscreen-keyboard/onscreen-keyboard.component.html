<mat-form-field style="width: 100%">
  <input style="font-size: 2em;" autofocus matInput placeholder="คำตอบ" [(ngModel)]="val" (keydown)="key($event)">
  <div matSuffix style="padding: 8px;" (click)="del()">
  <mat-icon svgIcon='keyboard_arrow_left'></mat-icon>
  </div>
</mat-form-field>
<div class="flex-col">
  <div class="flex-row" style="justify-content: space-between;margin-top: 24px;">
    <button mat-raised-button (click)="add(1)" class="numberButton">1</button>
    <button mat-raised-button (click)="add(2)" class="numberButton">2</button>
    <button mat-raised-button (click)="add(3)" class="numberButton">3</button>
  </div>
  <div class="flex-row" style="justify-content: space-between;margin-top: 24px;">
    <button mat-raised-button (click)="add(4)" class="numberButton">4</button>
    <button mat-raised-button (click)="add(5)" class="numberButton">5</button>
    <button mat-raised-button (click)="add(6)" class="numberButton">6</button>
  </div>
  <div class="flex-row" style="justify-content: space-between;margin-top: 24px;">
    <button mat-raised-button (click)="add(7)" class="numberButton">7</button>
    <button mat-raised-button (click)="add(8)" class="numberButton">8</button>
    <button mat-raised-button (click)="add(9)" class="numberButton">9</button>
  </div>
  <div class="flex-row" style="justify-content: space-between;margin-top: 24px;">
    <button mat-raised-button (click)="add('-')" class="numberButton">-</button>
    <button mat-raised-button (click)="add(0)" class="numberButton">0</button>
    <button mat-raised-button (click)="submit()" class="numberButton">Enter</button>
  </div>
</div>
